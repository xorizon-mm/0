<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xorizon Team Profile</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for 'Inter' font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-indigo-600 shadow-md p-4 text-white">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-extrabold tracking-tight">Xorizon Team</h1>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="flex-grow p-4 md:p-8">
        <div id="profile-container" class="max-w-2xl mx-auto">
            <!-- Loading and Error messages will go here -->
            <div id="status-message" class="text-center text-lg text-gray-600 mt-10 hidden"></div>
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-10 hidden" role="alert">
                <strong class="font-bold">Error!</strong>
                <span id="error-text" class="block sm:inline"></span>
            </div>

            <!-- Profile Card (Initially Hidden) -->
            <div id="profile-card" class="bg-white shadow-2xl rounded-3xl overflow-hidden transform transition duration-500 hidden">
                
                <!-- Profile Header Section -->
                <div class="relative bg-gradient-to-r from-indigo-500 to-purple-600 p-8 pt-20 text-center">
                    <!-- Profile Image (Placeholder) -->
                    <img id="profile-img" class="w-32 h-32 object-cover rounded-full border-4 border-white shadow-xl mx-auto absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2" 
                         src="" alt="Profile Picture" 
                         onerror="this.onerror=null;this.src='https://placehold.co/128x128/a3a3a3/ffffff?text=ðŸ‘¤';"
                    >

                    <h2 id="profile-name" class="text-3xl font-bold text-white mt-4"></h2>
                    <p id="profile-role" class="text-lg font-medium text-indigo-100"></p>
                </div>

                <!-- Profile Details Grid -->
                <div class="p-6 md:p-8 space-y-6">
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Detail Item: DoB -->
                        <div class="p-3 bg-gray-50 rounded-xl shadow-inner">
                            <p class="text-xs font-semibold uppercase text-gray-500">Date of Birth</p>
                            <p id="profile-dob" class="text-gray-900 text-base font-medium"></p>
                        </div>
                        
                        <!-- Detail Item: Member Since -->
                        <div class="p-3 bg-gray-50 rounded-xl shadow-inner">
                            <p class="text-xs font-semibold uppercase text-gray-500">Member Since</p>
                            <p id="profile-member-since" class="text-gray-900 text-base font-medium"></p>
                        </div>
                        
                        <!-- Detail Item: UUID -->
                        <div class="p-3 bg-gray-50 rounded-xl shadow-inner sm:col-span-2">
                            <p class="text-xs font-semibold uppercase text-gray-500">Unique ID (UUID)</p>
                            <code id="profile-uuid" class="text-gray-700 text-sm bg-gray-200 px-2 py-1 rounded-md overflow-auto block whitespace-nowrap"></code>
                        </div>
                    </div>

                    <!-- Favourite Games List -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-3 border-b pb-1">Favourite Games</h3>
                        <ul id="profile-games-list" class="space-y-2">
                            <!-- Games will be injected here -->
                        </ul>
                    </div>
                </div>
            </div>

            
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-8 p-4 text-center text-sm text-gray-500 border-t">
        &copy; 2025 Xorizon Team. Member viewer webpage.
    </footer>

    <!-- JavaScript for Data Handling and Display -->
    <script>
        
        // Helper function to show/hide elements
        const getEl = (id) => document.getElementById(id);

        /**
         * Hides all dynamic content containers (profile, status, error).
         */
        function clearContent() {
            getEl('profile-card').classList.add('hidden');
            getEl('error-message').classList.add('hidden');
            getEl('status-message').classList.add('hidden');
        }

        /**
         * Displays a non-error status message (e.g., Loading, Instructions).
         * @param {string} message - The message to display.
         */
        function displayStatus(message) {
            clearContent();
            const statusEl = getEl('status-message');
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
        }

        /**
         * Displays the error message.
         * @param {string} message - The error message to display.
         */
        function displayError(message) {
            clearContent();
            getEl('error-text').textContent = message;
            getEl('error-message').classList.remove('hidden');
        }

        /**
         * Renders the profile data into the HTML template.
         * @param {object} member - The member object loaded from JSON.
         */
        function renderProfile(member) {
            clearContent(); // Clear status/error messages
            getEl('profile-card').classList.remove('hidden');

            // Set main details
            getEl('profile-img').src = member.imgUrl || 'https://placehold.co/128x128/a3a3a3/ffffff?text=ðŸ‘¤';
            getEl('profile-name').textContent = member.name || 'N/A';
            getEl('profile-role').textContent = member.role || 'Team Member';
            getEl('profile-dob').textContent = member.dob || 'Unknown';
            getEl('profile-member-since').textContent = member.memberSince || 'Unknown';
            getEl('profile-uuid').textContent = member.uuid || 'N/A';

            // Render favourite games list
            const gamesList = getEl('profile-games-list');
            gamesList.innerHTML = ''; // Clear previous content
            
            if (member.favouriteGames && member.favouriteGames.length > 0) {
                member.favouriteGames.forEach(game => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center text-gray-700 text-base';
                    // Using an SVG icon for aesthetics
                    li.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                        </svg>
                        <span>${game}</span>
                    `;
                    gamesList.appendChild(li);
                });
            } else {
                 gamesList.innerHTML = `<li class="text-gray-500 italic">No favorite games listed yet.</li>`;
            }
        }

        /**
         * Loads the member profile dynamically from a JSON file.
         */
        async function loadProfile() {
            // Get the 'm' parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const memberKey = urlParams.get('m');

            if (!memberKey) {
                displayStatus("Please provide a member key in the URL using the '?m=' parameter, e.g., '?m=lobo'");
                return;
            }

            const filename = `${memberKey.toLowerCase()}.json`;
            const filePath = `./${filename}`;

            displayStatus(`Loading profile for member: ${memberKey.toUpperCase()}...`);

            try {
                // Fetch the JSON file dynamically
                const response = await fetch(filePath);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`Profile file '${filename}' not found.`);
                    }
                    throw new Error(`Failed to load profile. HTTP Status: ${response.status}`);
                }

                const memberData = await response.json();
                renderProfile(memberData);

            } catch (error) {
                console.error("Profile loading error:", error);
                displayError(`Failed to load profile: ${error.message}.`);
            }
        }

        // Run the function when the page loads
        window.onload = loadProfile;
    </script>
</body>
</html>
